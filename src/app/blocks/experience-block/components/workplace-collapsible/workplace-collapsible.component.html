<div [@fade]="{value:'', params:{animationDelay:animationDelay}}" class="glass mb-3">
    <div class="collapsible w-100 unselectable"
        (click)="toggle()">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <span *ngIf="visible"><i class="fas fa-angle-up"></i></span>
                <span *ngIf="!visible"><i class="fas fa-angle-down"></i></span>
                &nbsp;<span class="company-name">{{workplace.companyName}}</span>
            </div>
            <div class="date-interval">{{workplace.startDate}} - {{workplace.endDate}}</div>
        </div>
    </div>
    <app-workplace-collapsible-content *ngIf="visible" [positions]="workplace.positions"></app-workplace-collapsible-content>
</div>
