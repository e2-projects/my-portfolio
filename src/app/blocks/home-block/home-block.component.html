<div class="w-100 d-flex flex-column h-100">
    <div class="text-block">
        <div *ngIf="loading" class="spinner-grow" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div *ngIf="loading" class="spinner-grow" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div *ngIf="loading" class="spinner-grow" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div *ngIf="!loading">
            <div class="title-line">
                <span>{{title}}</span><span id="name"><b>{{name}}</b></span>
            </div>
            <br>
            <div class="text-paragraph">
                <span>{{info}}</span>
                <span id="company">
                    <a [href]="company?.url" target="_blank">{{company?.name}}</a>.
                </span>
            </div>
            <div class="text-paragraph">
                <span>{{description}}</span>
            </div>
        </div>
    </div>
    <div class="mt-auto d-flex justify-content-around navigation-buttons">
        <button class="glass" [routerLink]="['/about']">About me</button>
        <button class="glass" [routerLink]="['/skills']">My skills</button>
        <button class="glass" (click)="downloadCV()">Download CV</button>
    </div>
</div>
